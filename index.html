<html>
<head>

<body>

	<input type="number" id="numero1">
	<br>
	<input type="number" id="numero2">
	<br>
	<input type="number" id="numero3">
	<br>
	<input type="number" id="numero4">
	<br>
	<button onclick="comparar()">Comparar</button>
    <input type="button" value="Actualizar" onclick="location.reload()"/>
	<script>
		
		function comparar(){

			//Obtenemos los valores y los almacenamos
			var numero1 = document.getElementById("numero1").value;
			var numero2 = document.getElementById("numero2").value;
			var numero3 = document.getElementById("numero3").value;
			var numero4 = document.getElementById("numero4").value;

			var mayor;
            var menor;

            //mayor que un numero

             if(numero1 > numero2 && numero1 > numero3 && numero1 > numero4 ) {
				mayor = "es mayor el numero 1"
			}
			
		    else  if(numero2 > numero1 && numero2 > numero3 && numero2 > numero4) {
				mayor = "es mayor el numero 2"
			}
			
		
			else if(numero3 > numero1 && numero3 > numero2 && numero3 > numero4){
				mayor = "es mayor el numero 3"
			}

        
			else if(numero4 > numero1 && numero4 > numero2 && numero4 > numero3){
				mayor = "es mayor el numero 4"
			}

        
           
            //menor que un numero

            if(numero1 < numero2 && numero1 < numero3 && numero1 < numero4 ) {
				menor = "es menor el numero 1"
			}
			
		    else  if(numero2 < numero1 && numero2 < numero3 && numero2 < numero4) {
				menor = "es menor el numero 2"
			}
			
		
			else if(numero3 < numero1 && numero3 < numero2 && numero3 < numero4){
				menor = "es menor el numero 3"
			}

        
			else if(numero4 < numero1 && numero4 < numero2 && numero4 < numero3){
				menor = "es menor el numero 4"
			}

            alert(mayor);
            alert(menor);
















		}

	</script>
